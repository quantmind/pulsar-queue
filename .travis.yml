language: python

python:
  - 3.5.4
  - 3.6.3

services:
  - redis-server

install:
  - pip install -r requirements/dev.txt
  - pip install git+git://github.com/quantmind/pulsar.git

script:
  - make test
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6.3 ]]; make coverage; fi

after_script:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6.3 ]]; codecov; fi

notifications:
  email: false
