language: python

python:
  - 3.5.4
  - 3.6.3

services:
  - redis-server

install:
  - pip install -r requirements/dev.txt

script:
  - make test
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6.3 ]]; then make coverage; fi

after_script:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6.3 ]]; then codecov; fi

notifications:
  email: false
