language: python

python:
  - 3.5.4
  - 3.6.3

services:
  - redis-server

install:
  - ci/install.sh

script:
  - make test
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6.3 ]]; then make coverage; fi

after_script:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6.3 ]]; then codecov; fi

deploy:
  - python setup.py pypi --final
  - python setup.py sdist
  - twine upload dist/* --username lsbardel --password $PYPI_PASSWORD
  - ci/tag.sh
  on:
    branch: release

notifications:
  email: false
